<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Cache Bypass -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Red Fetch</title>

    <style>
        /* Horizontal version box */
        #versionBox {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(150,180,255,0.13);
            color: #cfe5ff;
            padding: 8px 14px;
            font-size: 10px;
            display: flex;
            gap: 10px;
            border-radius: 10px;
            border: 1px solid rgba(180,210,255,0.25);
        }
        #versionBox span {
            white-space: nowrap;
        }
    </style>

    <link id="mainCSS" rel="stylesheet" href="assets/main.css?v=1.2.5">
</head>

<body>

    <h1>Red Fetch</h1>

    <div id="versionBox">
        <span>Index v1.2.5</span>
        <span>CSS v1.2.5</span>
        <span>JS v1.2.5</span>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar">

        <select id="modeSelect" class="modeSelect">
            <option value="u">u/</option>
            <option value="r">r/</option>
        </select>

        <input id="input" class="input" type="text" placeholder="User or Subreddit">

        <button id="loadBtn" class="loadBtn">Load Posts</button>
        <button id="copyBtn" class="smallBtn">Copy URL</button>
        <button id="clearBtn" class="smallBtn">Clear</button>

        <!-- FILTERS -->
        <div class="filters">
            <label><input type="checkbox" id="imagesChk" checked> Images</label>
            <label><input type="checkbox" id="videosChk" checked> Videos</label>
            <label><input type="checkbox" id="otherChk" checked> Other</label>
        </div>

        <button id="colToggleBtn" class="smallBtn">Columns: 3</button>
        <button id="zipBtn" class="smallBtn">Download ZIP</button>
    </div>

    <div id="results"></div>

    <button id="scrollTopBtn">Top</button>

    <script id="mainJS" src="assets/app.js?v=1.2.5"></script>

    <!-- Anti-cache -->
    <script>
        (function () {
            const ts = Date.now();
            document.getElementById("mainCSS").href = "assets/main.css?v=" + ts;
            document.getElementById("mainJS").src   = "assets/app.js?v=" + ts;
        })();
    </script>

</body>
</html>
