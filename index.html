<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

<h1>Red Pull</h1>

<div id="container">

    <label class="section-title">Reddit user or profile URL</label>

    <div id="input-row">
        <div id="prefix">u/</div>
        <input id="username" placeholder="User ID or URL here">
        
        <!-- RIGHT COLUMN ACTION BLOCK -->
        <div id="action-column">
            <button id="load-btn">Load Posts</button>

            <div id="sub-actions">
                <button id="copy-btn">Copy URL</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>

    <p class="subtext">Paste a full Reddit profile URL or just the username.</p>

    <div id="filters">
        <label><input type="checkbox" id="filter-images" checked> Images</label>
        <label><input type="checkbox" id="filter-videos" checked> Videos</label>
        <label><input type="checkbox" id="filter-other" checked> Other</label>
    </div>

    <button id="download-btn">Download ZIP</button>

    <p id="status">Idle. Paste a profile URL or enter a username then press Load posts.</p>

</div>

<div id="results"></div>

<p id="scroll-hint" style="display:none;">Scroll to load moreâ€¦</p>

<p id="version">Version 007e</p>

<script src="assets/app.js"></script>
</body>
</html>
