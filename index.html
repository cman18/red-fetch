<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <h1 class="title">Red Pull</h1>

    <div class="container">

        <div class="input-row">
            <div class="prefix">u/</div>
            <input id="username" type="text" placeholder="User ID or URL here">
            <button id="loadBtn" onclick="loadPosts(true)">Load Posts</button>
        </div>

        <div class="actions-row">
            <button id="copyBtn" onclick="copyURL()">Copy URL</button>
            <button id="clearBtn" onclick="clearAll()">Clear</button>
        </div>

        <div class="filters">
            <label><input type="checkbox" id="filterImages" checked> Images</label>
            <label><input type="checkbox" id="filterVideos" checked> Videos</label>
            <label><input type="checkbox" id="filterOther" checked> Other</label>

            <button id="zipBtn" onclick="downloadZIP()">Download ZIP</button>
        </div>

        <div id="status" class="status"></div>

        <div id="results"></div>
    </div>

    <div class="version">Version 007h</div>

    <script src="assets/app.js"></script>
</body>
</html>
