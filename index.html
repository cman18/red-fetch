<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Pull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/main.css?v=1.1.34">
</head>

<body>

<div id="debug-version-box">
    Index v1.1.34<br>
    CSS v1.1.34<br>
    JS v1.1.34
</div>

<div class="title">Red Pull</div>

<div id="container">
    <div class="input-row">
        <div class="prefix">u/</div>
        <input id="input" placeholder="https://www.reddit.com/user/someuser/">
        <button id="loadBtn">Load Posts</button>
    </div>

    <div class="action-row">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div class="filters-row">
        <label><input type="checkbox" checked id="filterImages"> Images</label>
        <label><input type="checkbox" checked id="filterVideos"> Videos</label>
        <label><input type="checkbox" checked id="filterOther"> Other</label>

        <button id="colToggleBtn">Columns: 3</button>
        <button id="zipBtn">Download ZIP</button>
    </div>
</div>

<div id="results" class="grid-results"></div>

<div id="scrollTopBtn">Top</div>

<script src="assets/app.js?v=1.1.34"></script>

</body>
</html>
