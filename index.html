<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <h1 class="title">Red Pull</h1>

    <div class="container">

        <!-- Row 1: u/ + search bar + Load Posts -->
        <div class="row search-row">
            <span class="prefix">u/</span>
            <input type="text" id="userInput" placeholder="User ID or URL here">
            <button id="loadBtn">Load Posts</button>
        </div>

        <!-- Row 2: Copy URL + Clear -->
        <div class="row actions-row">
            <button id="copyBtn">Copy URL</button>
            <button id="clearBtn">Clear</button>
        </div>

        <!-- Row 3: Filters + ZIP -->
        <div class="row filters-row">
            <label><input type="checkbox" id="filterImages" checked> Images</label>
            <label><input type="checkbox" id="filterVideos" checked> Videos</label>
            <label><input type="checkbox" id="filterOther" checked> Other</label>

            <button id="zipBtn">Download ZIP</button>
        </div>

    </div>

    <div id="status"></div>
    <div id="results"></div>

    <footer>
        <div class="version">Version 007h</div>
    </footer>

    <script src="assets/app.js"></script>
</body>
</html>
