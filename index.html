<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>Red Pull</title>
<link rel="stylesheet" href="assets/main.css?v007e">
</head>

<body>

<header>
  <h1>Red Pull</h1>
</header>

<div class="controls">
  <div class="input-wrapper">
    <select id="modeSelect" class="mode-select">
      <option value="u">u/</option>
      <option value="r">r/</option>
    </select>
    <input id="username" type="text" placeholder="User or Subreddit">
  </div>

  <button id="load-btn">Load Posts</button>
  <button id="clear-btn" class="ghost-btn-small">Clear</button>
</div>

<div id="filters">
  <button data-filter="all" class="active">All</button>
  <button data-filter="images">Images</button>
  <button data-filter="videos">Videos</button>
</div>

<div id="status">Version 007e</div>

<div id="posts"></div>

<div id="videoModal" class="modal">
  <video id="modalPlayer" controls muted autoplay></video>
</div>

<script src="assets/app.js?v007e"></script>
</body>
</html>
