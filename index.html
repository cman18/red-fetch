<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Red Fetch</title>

    <!-- VERSION BOX (top-right) -->
    <style>
        #versionBox {
            position: absolute;
            top: 10px;
            right: 12px;
            background: rgba(150, 180, 255, 0.12);
            color: #b7d9ff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 10px;
            border: 1px solid rgba(180, 210, 255, 0.3);
            line-height: 1.3;
            text-align: right;
        }
    </style>

    <!-- Load CSS (cache-busted) -->
    <link id="mainCSS" rel="stylesheet" href="assets/main.css?v=1.1.53">
</head>

<body>

    <!-- HEADER -->
    <h1 id="titleHeader">Red Fetch</h1>

    <!-- VERSION BOX -->
    <div id="versionBox">
        Index v1.1.53<br>
        CSS v1.1.53<br>
        JS v1.1.53
    </div>

    <!-- ---------------- TOP BAR (row 1) ---------------- -->
    <div class="top-bar">

        <!-- u/ or r/ selector -->
        <select id="modeSelect" class="modeSelect">
            <option value="u">u/</option>
            <option value="r">r/</option>
        </select>

        <!-- Search input -->
        <input id="input" type="text" placeholder="Enter username or subreddit">

        <!-- Load Posts (left of Copy URL as requested) -->
        <button id="loadBtn" class="loadBtn">Load Posts</button>

        <!-- Checkbox filters aligned on right -->
        <label><input type="checkbox" id="imagesChk" checked> Images</label>
        <label><input type="checkbox" id="videosChk" checked> Videos</label>
        <label><input type="checkbox" id="otherChk" checked> Other</label>

    </div>

    <!-- ---------------- SECOND ROW (compact buttons) ---------------- -->
    <div class="button-row">

        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>

        <button id="colToggleBtn">Columns: 3</button>

        <button id="zipBtn">Download ZIP</button>

    </div>

    <!-- ---------------- RESULTS ---------------- -->
    <div id="results"></div>

    <!-- Scroll to top -->
    <button id="scrollTopBtn">Top</button>


    <!-- JS (cache-busted dynamically) -->
    <script id="mainJS" src="assets/app.js?v=1.1.53"></script>

    <!-- Runtime no-cache injection override -->
    <script>
        (function () {
            const ts = Date.now();
            document.getElementById("mainCSS").href = "assets/main.css?v=" + ts;
            document.getElementById("mainJS").src = "assets/app.js?v=" + ts;
        })();
    </script>

</body>
</html>
