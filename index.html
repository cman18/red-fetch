<!DOCTYPE html>
<html>
<head>
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css?v=1.1.35">
</head>

<body>

<h1>Red Pull</h1>

<div id="control-panel" style="width:96%;margin:auto;padding:20px;background:#141415;border-radius:14px;">
    <div style="display:flex;gap:12px;width:100%;">
        <button id="prefixBtn">u/</button>
        <input id="input" placeholder="User ID or URL here" style="flex:1;font-size:18px;padding:10px;background:#000;color:#fff;border:1px solid #333;border-radius:8px;">
        <button id="loadBtn">Load Posts</button>
    </div>

    <div style="margin-top:16px;display:flex;gap:16px;align-items:center;">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>

        <label><input type="checkbox" id="filterImages" checked> Images</label>
        <label><input type="checkbox" id="filterVideos" checked> Videos</label>
        <label><input type="checkbox" id="filterOthers" checked> Other</label>

        <button id="colToggleBtn">Columns: 3</button>
        <button id="zipBtn">Download ZIP</button>
    </div>
</div>

<div id="results"></div>

<button id="scrollTopBtn">Top</button>

<!-- Version Box -->
<div style="position:fixed;top:16px;right:16px;border:1px solid #7de;padding:10px;border-radius:12px;color:#bdf;background:rgba(0,0,0,0.5);">
    Index v1.1.35<br>
    CSS v1.1.35<br>
    JS v1.1.35
</div>

<script src="assets/app.js?v=1.1.35"></script>
</body>
</html>
