<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

<h1>Red Pull</h1>

<div id="container">

    <div id="input-row">
        <div id="prefix">u/</div>
        <input id="username" placeholder="User ID or URL here">

        <button id="load-btn" class="inline-load">Load Posts</button>
    </div>

    <!-- CLEAR + COPY BELOW LOAD BUTTON -->
    <div id="sub-actions">
        <button id="copy-btn">Copy URL</button>
        <button id="clear-btn">Clear</button>
    </div>

    <!-- REMOVED TEXT BY REQUEST -->
    <!-- <p class="subtext">Paste a full profile URL…</p> -->

    <div id="filters">
        <label><input type="checkbox" id="filter-images" checked> Images</label>
        <label><input type="checkbox" id="filter-videos" checked> Videos</label>
        <label><input type="checkbox" id="filter-other" checked> Other</label>
    </div>

    <button id="download-btn">Download ZIP</button>

    <p id="status">Idle. Enter a username or URL then press Load Posts.</p>

</div>

<div id="results"></div>

<p id="scroll-hint" style="display:none;">Scroll to load more…</p>

<!-- MODAL FOR IMAGE/VIDEO ENLARGE -->
<div id="modal" class="modal">
    <div id="modal-content"></div>
</div>

<p id="version">Version 007f</p>

<script src="assets/app.js"></script>
</body>
</html>
