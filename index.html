<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- NO-CACHE HEADERS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Red Fetch</title>

    <!-- Horizontal Version Box -->
    <style>
        #versionBox {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(150, 180, 255, 0.15);
            color: #b7d9ff;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 10px;
            border: 1px solid rgba(180, 210, 255, 0.35);
            line-height: 1.4em;

            display: flex;
            flex-direction: row;
            gap: 14px;
        }
    </style>

    <!-- CSS -->
    <link id="mainCSS" rel="stylesheet" href="assets/main.css?v=1.1.50">
</head>

<body>

    <h1 id="titleHeader">Red Fetch</h1>

    <!-- Version Box Auto Updated -->
    <div id="versionBox">
        <span>Index v1.1.50</span>
        <span>CSS v1.1.50</span>
        <span>JS v1.1.50</span>
    </div>

    <div class="top-bar">

        <!-- u/ or r/ selector -->
        <select id="modeSelect" class="modeSelect">
            <option value="u">u/</option>
            <option value="r">r/</option>
        </select>

        <!-- Input -->
        <input id="input" class="input" type="text" placeholder="User ID or URL here">

        <!-- Load Posts -->
        <button id="loadBtn" class="loadBtn">Load Posts</button>

        <!-- Filters -->
        <label><input type="checkbox" id="imagesChk" checked> Images</label>
        <label><input type="checkbox" id="videosChk" checked> Videos</label>
        <label><input type="checkbox" id="otherChk" checked> Other</label>
    </div>

    <div class="button-row">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>
        <button id="colToggleBtn">Columns: 3</button>
        <button id="zipBtn">Download ZIP</button>

        <!-- Example Button -->
        <button id="exampleBtn">Example</button>
    </div>

    <div id="results"></div>

    <button id="scrollTopBtn">Top</button>

    <!-- JS -->
    <script id="mainJS" src="assets/app.js?v=1.1.50"></script>

    <!-- Runtime Cache Bypass -->
    <script>
        (function() {
            const ts = Date.now();
            document.getElementById("mainCSS").href = "assets/main.css?v=" + ts;
            document.getElementById("mainJS").src = "assets/app.js?v=" + ts;
        })();
    </script>

    <!-- Example Button Logic -->
    <script>
        document.getElementById("exampleBtn").onclick = () => {
            const input = document.getElementById("input");
            const mode = document.getElementById("modeSelect");
            const load = document.getElementById("loadBtn");

            mode.value = "u"; // ensure correct mode
            input.value = "https://www.reddit.com/user/Euna_Chris/submitted/";

            // Auto-trigger Load Posts
            setTimeout(() => load.click(), 50);
        };
    </script>

</body>
</html>
