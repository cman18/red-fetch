<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Fetch</title>

    <link rel="stylesheet" href="assets/main.css" />

    <style>
        body {
            margin: 0;
            background: #0d0d0e;
        }
    </style>
</head>
<body>

    <h1 style="color:#9ff; font-size:40px; margin:20px;">
        Red Fetch
    </h1>

    <div style="margin: 20px;">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <span style="font-size:20px; color:#fff;">u/</span>
            <input
                id="input"
                type="text"
                placeholder="User ID or URL here"
                style="flex:1; padding:10px; border-radius:8px; border:1px solid #333; font-size:16px;"
            />
            <button id="loadBtn" style="padding:10px 18px; border-radius:8px;">Load Posts</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button id="copyBtn" style="padding:10px 18px; border-radius:8px;">Copy URL</button>
            <button id="clearBtn" style="padding:10px 18px; border-radius:8px;">Clear</button>
            <button id="colToggleBtn" style="padding:10px 18px; border-radius:8px;">Columns: 3</button>
            <button id="zipBtn" style="padding:10px 18px; border-radius:8px;">Download ZIP</button>
        </div>
    </div>

    <div id="results"></div>

    <button id="scrollTopBtn">Top</button>

    <script src="assets/app.js"></script>
</body>
</html>
