<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

<h1>Red Pull</h1>

<div id="container">

    <div id="input-row">
        <div id="prefix">u/</div>
        <input id="username" placeholder="User ID or URL here">

        <!-- INLINE load button -->
        <button id="load-btn" class="inline-load">Load Posts</button>
    </div>

    <!-- Copy + Clear aligned under Load Posts -->
    <div id="sub-actions">
        <button id="copy-btn">Copy URL</button>
        <button id="clear-btn">Clear</button>
    </div>

    <!-- Removed the text here per request -->
    
    <div id="filters" class="right-filters">
        <label><input type="checkbox" id="filter-images" checked> Images</label>
        <label><input type="checkbox" id="filter-videos" checked> Videos</label>
        <label><input type="checkbox" id="filter-other" checked> Other</label>
    </div>

<p id="status"></p>

    <button id="download-btn">Download ZIP</button>

</div>

<div id="results"></div>

<p id="scroll-hint" style="display:none;">Scroll to load moreâ€¦</p>

<!-- Modal for enlarged image/video -->
<div id="modal" class="modal">
    <div id="modal-content"></div>
</div>

<p id="version">Version 007g</p>

<script src="assets/app.js"></script>
</body>
</html>
