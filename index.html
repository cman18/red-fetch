<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- NO-CACHE HEADERS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Red Fetch</title>

    <!-- VERSION BOX (top-right) -->
    <style>
        #versionBox {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(150, 180, 255, 0.15);
            color: #b7d9ff;
            padding: 8px 12px;  /* shrunk */
            border-radius: 10px;
            font-size: 10px;     /* 6pt â†’ ~10px */
            border: 1px solid rgba(180, 210, 255, 0.35);
            line-height: 1.3;
        }
    </style>

    <!-- Load CSS (cache-busted) -->
    <link id="mainCSS" rel="stylesheet" href="assets/main.css?v=1.1.42">
</head>

<body>

    <!-- CLEAN TITLE (NO VERSION) -->
    <h1 id="titleHeader">Red Fetch</h1>

    <!-- Version box (auto-updated by JS below) -->
    <div id="versionBox">
        Index v1.1.42<br>
        CSS v1.1.42<br>
        JS v1.1.42
    </div>

    <div class="top-bar">

        <!-- u/ or r/ selector -->
        <select id="modeSelect" class="modeSelect">
            <option value="u">u/</option>
            <option value="r">r/</option>
        </select>

        <!-- Input -->
        <input id="input" class="input" type="text" placeholder="User ID or URL here">

        <!-- Load button -->
        <button id="loadBtn" class="loadBtn">Load Posts</button>
    </div>

    <div class="button-row">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>

        <label><input type="checkbox" id="imagesChk" checked> Images</label>
        <label><input type="checkbox" id="videosChk" checked> Videos</label>
        <label><input type="checkbox" id="otherChk" checked> Other</label>

        <button id="colToggleBtn">Columns: 3</button>

        <button id="zipBtn">Download ZIP</button>
    </div>

    <div id="results"></div>

    <button id="scrollTopBtn">Top</button>

    <!-- JS (cache-busted) -->
    <script id="mainJS" src="assets/app.js?v=1.1.42"></script>

    <!-- Runtime anti-cache injection -->
    <script>
        (function() {
            const ts = Date.now();

            const css = document.getElementById("mainCSS");
            const js  = document.getElementById("mainJS");

            css.href = "assets/main.css?v=" + ts;
            js.src   = "assets/app.js?v=" + ts;

            console.log("Cache bypass active:", ts);
        })();
    </script>

</body>
</html>
