<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Github version</title>
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
  <header>
    <h1>Red Github version</h1>
    <p>Client side viewer for posts by a Reddit user. Runs entirely on GitHub Pages with no server.</p>
  </header>

  <section id="search-section">
    <label>Reddit user or profile URL</label>

    <!-- MAIN INPUT ROW -->
    <div class="input-row">
      <span class="prefix">u/</span>
      <input id="username" placeholder="User ID or URL here" />
      <button id="load-btn">Load posts</button>
    </div>

    <!-- NEW BUTTON ROW (LEFT ALIGNED) -->
    <div class="sub-button-row">
      <button id="copy-btn">Copy URL</button>
      <button id="clear-btn">Clear</button>
    </div>

    <p class="subtext">Paste a full Reddit profile URL or just the username.</p>

    <!-- FILTERS -->
    <div class="filter-row">
      <label class="switch"><input type="checkbox" id="filter-images" checked /><span>Images</span></label>
      <label class="switch"><input type="checkbox" id="filter-videos" checked /><span>Videos</span></label>
      <label class="switch"><input type="checkbox" id="filter-other" checked /><span>Other</span></label>
    </div>

    <button id="zip-btn" class="zip-btn" disabled>Download ZIP</button>
  </section>

  <div id="status"></div>
  <div id="results"></div>
  <div id="loading-more">Scroll to load moreâ€¦</div>

  <footer>Version 007e</footer>

  <script src="assets/app.js"></script>
</body>
</html>
